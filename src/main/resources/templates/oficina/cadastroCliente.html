<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">

<head>
    <title>Cadastro de Clientes</title>
</head>
<body>

<div layout:fragment="conteudo">
    <div class="container">
        <div class="form-image">
            <img src="../img/img_cadastro_cliente.svg">
        </div>
        <div class="form">

            <form action="/oncar" method="post">

                <input type="hidden" name="_method" value="put" th:if="${cliente != null}">
                <input type="hidden" name="id" th:value="${cliente?.id}">

                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro de Cliente</h1>
                    </div>
                    <div class="input-group">
                        <fieldset>
                            <legend>Dados pessoais</legend>
                            <!--                            <div class="input-box">-->
                            <table class="input-box">
                                <tr>
                                    <th>
                                        <label for="nome">Nome</label>
                                        <input id="nome" type="text" name="nome" th:value="${cliente?.nome}">
                                    </th>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="cpf">Cpf</label>
                                        <input id="cpf" type="text" name="cpf" th:value="${cliente?.cpf}">
                                    </td>
                                    <td>
                                        <label for="email">Email</label>
                                        <input id="email" type="text" name="email" th:value="${cliente?.email}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="telefone">Telefone</label>
                                        <input id="telefone" type="text" name="telefone"
                                               th:value="${cliente?.telefone}">
                                    </td>
                                    <td>
                                        <label for="endereco">Endereço</label>
                                        <input id="endereco" type="text" name="endereco"
                                               th:value="${cliente?.endereco}">
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                        <fieldset class="input-box">
                            <legend>Dados do veículo</legend>

                            <table class="input-box">
                                <tr>
                                    <td>
                                        <label for="placa">Placa</label>
                                        <input id="placa" type="text" name="placa" th:value="${carro?.placa}">
                                    </td>
                                    <td>
                                        <label for="modelo">Modelo</label>
                                        <input id="modelo" type="text" name="modelo" th:value="${carro?.modelo}">
                                    </td>
                                    <td>
                                        <label for="anofabricacao">Ano de Fabricação</label>
                                        <input id="anofabricacao" type="text" name="anofabricacao"
                                               th:value="${carro?.anofabricacao}">
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                        <div class="cadastrar-button">
                            <button>Cadastrar</button>
                        </div>

                        <div class="ordem-servico">
                            <a href="/oncar/ordemServico" >Ordem Serviços</a>
                        </div>

                        <br/>
                        <div class="listar-button">
                            <button>Listar Clientes</button>
<!--                            <a class="cadastrar-button" href="/oncar/listarCliente">Listar Cliente</a>-->



                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
