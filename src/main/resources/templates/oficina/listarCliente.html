<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <style>

fieldset {
<!--    border: 2px #000000 solid;-->
    border-radius: 3px;
    display: inline-block;
    position: relative;
    vertical-align: top;
    overflow: visible;
    padding: 0;
    margin: 0;
    border: none;
}

table,
th,
td,
caption {
    border: 2px solid black;
    width: 100%;

}

table {
    background-color: #C7BCA1;
    font-weight: bold
}

tbody tr:nth-child(odd) {
    background-color: #DCDCDC;
}

td:nth-child(3),
tfoot td:nth-child(2) {
    text-align: right;
    font-weight: bold
}

    </style>
</head>
<body>
<div layout:fragment="conteudo">

        <div class="lista">
            <h1 class="mb-5">Lista de Clientes</h1>
        <div>
            <div>
                <button>
                    <a href="/oncar/cadastrarcliente">Novo Cliente</a>
                </button>

            </div>
            <table>
                <thead>
                <tr>
                    <th>NOME</th>
                    <th>E-MAIL</th>
                    <th>CPF</th>
                    <th>TELEFONE</th>
                    <th>ENDEREÇO</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente : ${listaCLiente}">
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.cpf}"></td>
                    <td th:text="${cliente.telefone}"></td>
                    <td th:text="${cliente.endereco}"></td>

                    <td>
                        <a th:href="@{/oncar/cadastrarcliente?id={id}(id=${cliente.id})}">Editar</a>

                        <form action="/oncar" method="post">
                            <input type="hidden" name="_method" value="delete">
                            <input type="hidden" name="id" th:value="${cliente.id}">
                            <button type="submit">Excluir</button>

                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>


    <div class="dados">
        <h1 class="mb-5">Dados do Veículo</h1>
        <div>
        <div>
            <table>
                <thead>
                <tr>
                    <th>PLACA</th>
                    <th>MODELO</th>
                    <th>ANO DE FABRICAÇÃO</th>
                </tr>
                </thead>

                <tr th:each="carro : ${listaCarro}">
                    <td th:text="${carro.placa}"></td>
                    <td th:text="${carro.modelo}"></td>
                    <td th:text="${carro.anofabricacao}"></td>
                    <td>

                        <a th:href="@{/oncar/cadastrarcliente?id={id}(id=${carro.id})}">Editar</a>

                        <form action="/oncar" method="post">
                            <input type="hidden" name="_method" value="delete">
                            <input type="hidden" name="id" th:value="${carro.id}">
                            <input type="submit" value="Excluir">
                        </form>
                    </td>
                </tr>
            </table>
            <br/>
            <div class="voltar">
            <a href="/oncar/cadastrarcliente" >Voltar</a>
        </div>
        </div>
        </div>

</div>
</div>

</body>
</html>
